<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="centralizado">meu texto <span class="titulo-realce">centralizado</span></h1>
    <div class="marquee-container">
        <span class="marquee">essa é uma mensagem extremamente importante! cuidado não utilize marquee</span>
    </div>
    <div>
        <p>
            <span class="negrito">importante>:</span>
            isso é negrito a <code>&lt;b&gt;</code>
        </p>
        <p>
            <span class="underline">nota:</span>
            isso é underline a tag <code>&lt;u&gt;</code>
        </p>
    </div>
    <table>
        <thead> <!-- cabeçalho da tabela -->
            <tr>
                <th class="coluna-codigo">código</th>
                <th class="coluna-nome">nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>maçã</td>
            </tr>
            <tr>
                <td>2</td>
                <td>abacaxi</td>
            </tr>
            <tr>
                <td>3</td>
                <td>tamarindo</td>
            </tr>
            <tr>
                <td>4</td>
                <td>graviola</td>
            </tr>
        </tbody>
    </table>
    <img src="https://static.escolakids.uol.com.br/2021/06/camelus.jpg" alt="camelo">
</body>
</html>
</body>
</html>
