<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="atividade.css">
    <link rel="stylesheet" href="atividade.html">
</head>
<body class="cadastro">
    <header>SPQR - Senatus Populusque Romanus</header>
    <nav>
        <a href="atividade.html">inicio</a>  
    </nav>
    <h1>cadastro</h1>
    <div>
        <label for="nome">digite seu nome</label>
        <input type="text" id="nome" required>
    </div>
    <div>
        <label for="email">digite seu Email</label>
        <input type="email" id="email" required>
    </div>
    <div>
        <label for="telefone">digite seu telefone</label>
        <input type="number" id="telefone" required>
    </div>
    <div>
        <label for="idade">digite seu idade</label>
        <input type="number" id="idade" required>
    </div>
    <div>
        <h3>porque você está aqui</h3>
        <div>
        <label for="professor">sou professor</label>
        <input type="radio" id="professor" name="tipo">
        </div>
        <div>
        <label for="estudante">sou estudante</label>
        <input type="radio" id="estudante" name="tipo">
        </div>
        <div>
        <label for="outro">outro motivo</label>
        <input type="radio" id="outro" name="tipo">
        </div>
    </div>
    <div>
        <button>cadastrar</button>
    </div>
    <footer>
        <h2>agradeçemos o seu cadastro. ao se cadastrar, você estará de acordo com nossas politicas
            de privacidade e segurança, e aceita que nós enviemos email e mensagens a você.
        </h2>
        <h1>SPQR - Senatus Populusque Romanus.</h1>
    </footer>
</body>
</html>
