    <main>
        <article>
            <h1>pokedex</h1>
            <div class="pokedex">

                <article>
                    <h2>bulbassaur</h2>
                    <figure>
                        <img src="001.png" alt="imagem do bulbassaur">
                        <figcaption>Bulbassauro é um pequeno Pokémon anfíbio quadrúpede de pele azul-esverdeada com
                            manchas mais escuras. Tem olhos vermelhos com pupilas brancas, orelhas pontiagudas no topo
                            de sua cabeça e um focinho curto e rombudo acima de sua larga boca. Possui em cada uma de
                            suas pernas grossas três garras afiadas. Nas costas de Bulbassauro há um grande bulbo de
                            planta verde, que é cultivado a partir de uma semente plantada em seu nascimento. O bulbo
                            também esconde duas videiras semelhantes a tentáculos.</figcaption>
                    </figure>
                </article>
                <article>
                    <h2>charmander</h2>
                    <figure>
                        <img src="004.png" alt="imagem do charmander">
                        <figcaption>É um Pokémon pequeno, bípede e parecido com um dinossauro. A maior parte de seu
                            corpo é de cor laranja, enquanto seu ventre é de uma cor amarelo-clara pálida. Tem quatro
                            dedos pequenos em cada mão e três garras em cada pé. Possui uma chama que queima
                            constantemente na ponta de sua cauda.</figcaption>
                    </figure>
                </article>
                <article>
                    <h2>squirtle</h2>
                    <figure>
                        <img src="007.png" alt="imagem do squirtle">
                        <figcaption>Squirtle é um pequeno Pokémon, azul-claro com uma aparência semelhante ao de uma
                            tartaruga. Como tartarugas, Squirtle tem um escudo que cobre seu corpo com orifícios que
                            permitem que seus membros, cauda e cabeça para ser exposto. Ao contrário de uma tartaruga,
                            Squirtle é normalmente bípede.</figcaption>
                    </figure>
                </article>
                <article>
                    <h2>pikachu</h2>
                    <figure>
                    <img src="025.png" alt="imagem do pikachu">
                    <figcaption>Pikachu é um pequeno e gordinho, roedor-como Pokémon que é coberta quase completamente
                        pela pele amarela. Tem orelhas amarelas longas que são derrubados com preto</figcaption>
                    </figure>
                </article>
            </div>
        </article>
